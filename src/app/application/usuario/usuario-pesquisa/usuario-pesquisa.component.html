<section class="container mt-5">
  <h1>Usuário</h1>

  <form [formGroup]="formulario" (ngSubmit)="pesquisar()">

    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary" routerLink="/app/usuario/novo">Criar Novo</button>
      <button type="button" class="btn btn-secondary" (click)="exportar()">Exportar</button>
      <button type="button" class="btn btn-info" (click)="acionarComponenteUpload()">Importar</button>
      <input type="file" id="componenteUpload" (change)="inputFileChange($event)" style="display: none"/>
      <div *ngIf="exibirGifAguarde">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
      </div>
    </div>

    <div class="form-group form-inline">
      <div style="margin-top: 8px;">
        Nome: <input class="form-control ml-2" formControlName="nome"/>
        E-Mail: <input class="form-control ml-2" formControlName="email"/>
        <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <div class="form-row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" class="coluna-acoes-crud-header">Ação</th>            
            <th scope="col">Nome</th>
            <th scope="col">Login</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entidade of entidades">
            <td>
              <div class="coluna-acoes-crud-body" *ngIf="entidade.id > 0">
                <a [routerLink]="['/app/usuario', entidade.id]"><i class="fa fa-edit"></i></a>
                <button type="button" (click)="confirmarExclusao(entidade)" class="botao-sem-fundo"><i class="far fa-trash-alt"></i></button>
              </div>  
            </td>            
            <td>{{ entidade.nome }}</td>
            <td>{{ entidade.email }}</td>
          </tr>
        </tbody>
      </table>
      <app-paginacao-tabela [page]="page" (paginationEvent)=changePage($event) style="width: 100%">
      </app-paginacao-tabela>
    </div>

  </form>

  <app-form-debug [form]="formulario"></app-form-debug>
</section>
