<section class="container mt-5">
    <h1 class="title-screen-create">{{ titleGroup }}</h1>
  
    <form [formGroup]="form" (ngSubmit)="save()">
  
      <div>
        <div class="form-row">
  
          <div class="form-group col">
            <label class="requiredLabel">{{ 'GROUP.LABEL_NAME' | translate }}</label>
            <input id="group-name" type="text" class="form-control" formControlName="name"
              tooltip="{{ 'GROUP.LABEL_NAME' | translate }}">
            <app-form-messages-erro [control]="$any(form).controls['name']" label="{{ 'GROUP.LABEL_NAME' | translate }}">
            </app-form-messages-erro>
          </div>
        </div>
      </div>
  
      <div class="buttons-crud-content">
        <button id="btn-save-group" type="submit" class="btn btn-primary" tooltip="{{ 'CRUD.TOOLTIP_SAVE' | translate }}"
          [disabled]="form.invalid">{{ 'CRUD.SAVE' | translate }}</button>
        <button id="btn-back" type="button" class="btn btn-secondary" tooltip="{{ 'CRUD.TOOLTIP_BACK' | translate }}"
          routerLink="/app/group">{{ 'CRUD.BACK' | translate }}</button>
      </div>
  
  
    </form>
  
    <app-form-debug [form]="form"></app-form-debug>
  </section>
