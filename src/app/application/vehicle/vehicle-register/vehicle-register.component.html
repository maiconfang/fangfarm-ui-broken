<section class="container mt-5">
  <h1 class="title-screen-create">{{ titleVehicle }}</h1>

  <form [formGroup]="form" (ngSubmit)="save()">

    <div>

    <!-- begin -->

    <div class="row"> 

      <div class="row">
        <div class="col-5">
          <div class="form-group col">
            <label class="requiredLabel">{{ 'VEHICLE.LABEL_LICENSE_PLATE' | translate }}</label>
            <input id="vehicle-license-plate" type="text" style="width: 490px;" class="form-control" formControlName="licensePlate"
              tooltip="{{ 'VEHICLE.LABEL_LICENSE_PLATE' | translate }}">
            <app-form-messages-erro [control]="$any(form).controls['licensePlate']" label="{{ 'VEHICLE.LABEL_LICENSE_PLATE' | translate }}">
            </app-form-messages-erro>
          </div>
        </div>
        <div class="col-2">
          <div class="form-group col">
            <label class="requiredLabel">{{ 'VEHICLE.LABEL_COLOR' | translate }}</label>
            <input id="vehicle-color" type="text" style="width: 490px;" class="form-control" formControlName="color"
              tooltip="{{ 'VEHICLE.LABEL_COLOR' | translate }}">
            <app-form-messages-erro [control]="$any(form).controls['color']" label="{{ 'VEHICLE.LABEL_COLOR' | translate }}">
            </app-form-messages-erro>
          </div>
        </div>

      </div>

      <div class="row" style="margin-top: 8px;">

        <div class="col-5">
          <div class="form-group col">
            <label class="requiredLabel">{{ 'VEHICLE.LABEL_YEAR' | translate }}</label>
            <input id="vehicle-license-year" type="text" style="width: 490px;" class="form-control" formControlName="year"
              tooltip="{{ 'VEHICLE.LABEL_YEAR' | translate }}">
            <app-form-messages-erro [control]="$any(form).controls['year']" label="{{ 'VEHICLE.LABEL_YEAR' | translate }}">
            </app-form-messages-erro>
          </div>
        </div>

        <div class="col-5">
          <div class="col-5">
            <div class="form-group col">
              <label class="requiredLabel">{{ 'VEHICLE.LABEL_FUEL' | translate }}</label>
              <input id="vehicle-fuel" type="text" style="width: 490px;" class="form-control" formControlName="fuel"
                tooltip="{{ 'VEHICLE.LABEL_FUEL' | translate }}">
              <app-form-messages-erro [control]="$any(form).controls['fuel']" label="{{ 'VEHICLE.LABEL_FUEL' | translate }}">
              </app-form-messages-erro>
            </div>
          </div>
        </div>

      </div>

      <div class="row" style="margin-top: 8px;">

        <div class="col-5">
          <div class="form-group col">
            <label class="requiredLabel">{{ 'VEHICLE.LABEL_DESCRIPTION' | translate }}</label>
            <input id="vehicle-license-description" type="text" style="width: 490px;" class="form-control" formControlName="description"
              tooltip="{{ 'VEHICLE.LABEL_DESCRIPTION' | translate }}">
            <app-form-messages-erro [control]="$any(form).controls['description']" label="{{ 'VEHICLE.LABEL_DESCRIPTION' | translate }}">
            </app-form-messages-erro>
          </div>
        </div>

        <div class="col-5">
          <div class="col-5">
            <div class="form-group col">
              <div style="padding-right: 10px; width: 500px;" formGroupName="brand">
                <label class="requiredLabel">{{ 'VEHICLE.LABEL_BRAND' | translate }}</label>
                <input id="vehicle-brand" formControlName="name" [typeahead]="brands" typeaheadOptionField="name"
                  (typeaheadOnSelect)="onSelect($event)" [typeaheadOptionsLimit]="7" [typeaheadMinLength]="0"
                  placeholder="{{ 'VEHICLE.LABEL_BRAND_PLACE_HOLDER' | translate }}" class="form-control"
                  tooltip="{{ 'VEHICLE.TOOLTIP_BRAND' | translate }}">
                <app-form-messages-erro [control]="$any(form).controls['name']" label="{{ 'VEHICLE.LABEL_BRAND' | translate }}">
                </app-form-messages-erro>
              </div>
            </div>
          </div>
        </div>

      </div>



    </div>
    <!-- end -->
  </div> 

    <div class="buttons-crud-content">
      <button id="btn-save-vehicle" type="submit" class="btn btn-primary" tooltip="{{ 'CRUD.TOOLTIP_SAVE' | translate }}"
        [disabled]="form.invalid">{{ 'CRUD.SAVE' | translate }}</button>
      <button id="btn-back" type="button" class="btn btn-secondary" tooltip="{{ 'CRUD.TOOLTIP_BACK' | translate }}"
        routerLink="/app/vehicle">{{ 'CRUD.BACK' | translate }}</button>
    </div>


  </form>

  <app-form-debug [form]="form"></app-form-debug>
</section>
