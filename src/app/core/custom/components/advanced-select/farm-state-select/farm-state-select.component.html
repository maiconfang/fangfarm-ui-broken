<form [formGroup]="form">

    <div class="input-group-append">
        <button type="button" class="btn btn-primary" (click)="openModalWithClass(template)">
            {{'FARM_STATE_SELECT.BUTTON_SELECT_STATE' | translate }}</button>
    </div>

    <br>

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{'FARM_STATE_SELECT.TITLE' | translate }}</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()" 
            tooltip="{{'FARM_STATE_SELECT.TOOLTIP_BUTTON_CLOSE' | translate }}">
                <span aria-hidden="true"></span>
            </button>
        </div>

        <div class="input-group" style="margin-top: 8px;">
            <input id="filter-state-name" type="text" class="form-control"
                tooltip="{{'FARM_STATE_SELECT.LABEL_STATE' | translate }}"
                placeholder="{{'FARM_STATE_SELECT.PLACE_HOLDER_NAME' | translate }}" aria-describedby="basic-addon2"
                formControlName="name">
            <div class="input-group-append">
                <button id="farm-select-state-filter-name" class="btn btn-primary"
                    tooltip="{{'CRUD.TOOLTIP_FILTER' | translate }}" (click)="search()"><i
                        class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="modal-body">

            <ul>
                <div class="form-row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">{{'FARM_STATE_SELECT.SEARCH_COLUMN_ID' | translate }}</th>
                                <th scope="col">{{'FARM_STATE_SELECT.SEARCH_COLUMN_NAME' | translate }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entity of entitiesStateSelect ">
                                <td id="column-state-name" tooltip="{{'FARM_STATE_SELECT.TOOLTIP_ID' | translate }}"
                                    (click)="selectState(entity)">{{ entity.id }}</td>
                                <td id="column-state-name" tooltip="{{'FARM_STATE_SELECT.TOOLTIP_NAME' | translate }}"
                                    (click)="selectState(entity)">{{ entity.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <app-pagination-table [page]="pageStateSelect" (paginationEvent)=changePageSelect($event)
                        style="width: 100%">
                    </app-pagination-table>

                </div>

            </ul>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                tooltip="{{'FARM_STATE_SELECT.TOOLTIP_BUTTON_CLOSE' | translate }}"
                (click)="modalRef.hide()">{{'FARM_STATE_SELECT.BUTTON_CLOSE' | translate }}</button>
        </div>
    </ng-template>

</form>
